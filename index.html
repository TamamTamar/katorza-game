<!doctype html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>משחק משפחות - גרסה נקייה</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <main class="wrap">
        <section class="card" id="mainCard">
            <div id="toast" class="toast"></div>

            <section id="screenGame">
                <div class="roulette-container">
                    <div class="pointer">▼</div>
                    <div id="wheel" class="wheel"></div>
                    <div id="rouletteName" class="rouletteName">לחצו להגרלה</div>
                    <button id="btnSpin" class="btn btnPrimary">סובב את הגלגל!</button>
                </div>

                <div class="grid">
                    <section class="panel">
                        <div id="currentItem" class="item">—</div>
                        <div id="taskText" class="taskText">סובבו את הגלגל!</div>
                    </section>

                    <section class="panel">
                        <div id="timer" class="timer">—</div>
                        <div class="bar">
                            <div id="barFill" class="barFill"></div>
                        </div>
                        <div class="row center" style="margin-top:15px;">
                            <button id="btnCorrect" class="btn btnSuccess" disabled>תשובה נכונה ✅</button>
                        </div>
                    </section>
                </div>

                <div id="scores" class="scores"></div>
            </section>

            <section id="screenEnd" class="hidden">
                <div class="endWrap">
                    <h1 class="endTitle">האלופים שלנו! 🎉</h1>
                    <div id="winners" class="winners"></div>
                    <button id="btnRestart" class="btn btnPrimary">משחק חדש</button>
                </div>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
